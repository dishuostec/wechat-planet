<div class="modal-header">
	<h3 class="modal-title">选择响应内容</h3>
</div>
<div class="modal-body">
	<form role="form" name="responseForm">
		<div class="form-group" ng-class="{'has-success':responseForm.type.$valid,'has-error':!responseForm.type.$valid}">
			<label>响应类型</label>

			<input type="text" name="type" ng-model="choice.type" ng-show="false" ng-pattern="/^[1-9]\d*$/" required/>

			<div>
				<label class="radio-inline">
					<input type="radio" value="1" ng-model="choice.type" required>
					文本
				</label>
			</div>
		</div>

		<div class="form-group" ng-class="{'has-success':responseForm.id.$valid,'has-error':!responseForm.id.$valid}">
			<label>响应内容</label>
			<input type="text" name="id" ng-model="choice.id" ng-show="false" ng-pattern="/^[1-9]\d*$/" required/>

			<div class="choose-list">
				<label ng-repeat="item in responseList" class="btn btn-default btn-xs" ng-class="{'btn-success':choice.id==item.id}" ng-model="choice.id" btn-radio="item.id" ng-click="chooseId(item.id)">{{item.content}}</label>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()" ng-disabled="!responseForm.$valid">
		确定
	</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
