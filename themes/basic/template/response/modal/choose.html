<div class="modal-header">
	<h3 class="modal-title">选择响应内容</h3>
</div>
<div class="modal-body">
	<form role="form" name="responseForm">
		<div class="form-group" ng-class="{'has-success':responseForm.type.$valid,'has-error':!responseForm.type.$valid}">
			<label>响应类型</label>

			<div>
				<label class="radio-inline">
					<input type="radio" name="type" value="1" ng-model="response.type" required>
					文本
				</label>
			</div>
		</div>

		<div class="form-group">
			<label>响应内容</label>

			<div class="choose-list">
				<label ng-repeat="item in responseList" class="btn btn-default btn-xs" ng-class="{'btn-success':response.id==item.id}" ng-model="response.id" btn-radio="item.id">{{item.content}}</label>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">确定</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
