<div ng-controller="Account" ng-show="ready">
	<h1>{{name}}</h1>

	<form class="form-horizontal" role="form" name="accountForm">
		<div class="form-group" ng-class="{'has-success':accountForm.name.$valid,'has-error':!accountForm.name.$valid}">
			<label for="account_name" class="col-sm-2 control-label">名称</label>

			<div class="col-sm-10">
				<input type="text" name="name" class="form-control" id="account_name" placeholder="公众号名称" ng-model="account.name" ng-disabled="busying" required ng-maxlength="20">
			</div>
		</div>

		<div class="form-group" ng-class="{'has-success':accountForm.type.$valid,'has-error':!accountForm.type.$valid}">
			<label for="account_name" class="col-sm-2 control-label">类型</label>

			<div class="col-sm-10">
				<label class="radio-inline">
					<input type="radio" name="type" value="1" ng-model="account.type" ng-disabled="busying" required>
					服务号
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="2" ng-model="account.type" ng-disabled="busying" required>
					订阅号
				</label>
			</div>
		</div>

		<div class="form-group" ng-class="{'has-success':accountForm.appid.$valid,'has-error':!accountForm.appid.$valid}">
			<label for="account_appid" class="col-sm-2 control-label">AppId</label>

			<div class="col-sm-10">
				<input type="text" name="appid" class="form-control" id="account_appid" placeholder="AppId" ng-model="account.appid" ng-disabled="busying" ng-maxlength="18">
			</div>
		</div>

		<div class="form-group" ng-class="{'has-success':accountForm.appsecret.$valid,'has-error':!accountForm.appsecret.$valid}">
			<label for="account_appsecret" class="col-sm-2 control-label">AppSecret</label>

			<div class="col-sm-10">
				<input type="text" name="appsecret" class="form-control" id="account_appsecret" placeholder="AppSecret" ng-model="account.appsecret" ng-disabled="busying" ng-maxlength="32">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button ng-click="save()" class="btn btn-primary" ng-disabled="!accountForm.$valid || busying">
					保存
				</button>
			</div>
		</div>
	</form>
</div>
