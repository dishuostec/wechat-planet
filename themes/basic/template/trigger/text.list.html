<a class="btn btn-primary" ui-sref=".edit({id:'add',type:type})">添加</a>

<table class="table table-striped table-hoer table-condensed">
	<thead>
	<tr>
		<th>请求内容</th>
		<th>响应类型</th>
		<th>操作</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="trigger in list">
		<td>{{trigger.keyword}}</td>
		<td>{{trigger.response_type}}:{{trigger.response_id}}</td>
		<td>
			<a ui-sref=".edit({id:trigger.id,type:type})" class="btn btn-default btn-xs">修改</a>
		</td>
	</tr>
	</tbody>
</table>
